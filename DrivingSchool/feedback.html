<body>

    <div class="container">    
        <div id="feedbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <div class="panel-title">Feedback</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="feedform" class="form-horizontal" role="form" name="feedform" action="index.html" method="POST" onSubmit="return feedconf()">
                                    
								<div class="form-group">
                                    <label for="fback" class="col-md-4 control-label">Feedback Type</label>
                                    <div class="col-md-8">
										
										
                                        <select class="form-control" id="sel1" name="state" >
										
											<option value="ife" >Instructor Feedback</option>
											<option value="sfdk" >Staff Feedback</option>
											<option value="sf" >Service Feedback</option>
											<option value="marah" >Complaint</option>
										
										
										</select>
										
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="message" class="col-md-4 control-label">Message</label>
                                    <div class="col-md-8">
                                       <textarea name="feedbackmsg" id="feedbackmsg" class="form-control" row="15" required></textarea>
                                    </div>
                                </div>
                                    

                                <div style="margin-top:10px" class="form-group">
								
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button type="submit" form="feedform" value="Submit" class="btn btn-success">Submit</button>

                                    </div>
                                </div>


                              
                        </form>     
                    </div>                     
            </div>  
        </div>

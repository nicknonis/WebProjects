</head>

<body>

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" name="loginform" action="index.html" method="POST" onSubmit="return logformconf()">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
								
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button type="submit" form="loginform" value="Submit" class="btn btn-success">Login</button>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account? 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="regform" action="login.html" method="POST" onSubmit="return numbcheck()" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                 <div class="form-group">
                                    <label for="Username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="usr" placeholder="Username" required>
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password" required>
                                    </div>
                                </div>
								
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
								
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                                
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="Address" required>
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Contact Number</label>
                                    <div class="col-md-9">
                                        <input type="tel" class="form-control" id="tel" name="tel" placeholder="" size="10" maxlength="10" required>
                                    </div>
                                </div>
			
								<div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">State</label>
                                    <div class="col-md-8">
										
										
                                        <select class="form-control" id="sel1" name="state" >
										
											<option value="jor" >Johor</option>
											<option value="tan" >Kelantan</option>
											<option value="ked" >Kedah</option>
											<option value="kl" >Kuala Lumpur</option>
											<option value="mel" >Melaka</option>
											<option value="ngr" >Negeri Sembilan</option>
											<option value="pah" >Pahang</option>
											<option value="per" >Perlis</option>
											<option value="rak" >Perak</option>
											<option value="pen" >Penang</option>
											<option value="sab" >Sabah</option>
											<option value="sar" >Sarawak</option>
											<option value="sel" >Selangor</option>
											<option value="ter" >Terengganu</option>
										
										</select>
										
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="rank" class="col-md-3 control-label">Role</label>
                                    <div class="col-md-8">
										
										
                                        <select class="form-control" id="rank" name="rank" >
										
											<option value="stu" >Student</option>
											<option value="ins" >Instructor</option>
											<option value="sta" >Staff</option>
											
										
										</select>
										
                                    </div>
                                </div>
								
			
								         <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Gender</label>
                                    <div class="col-md-9">
										<div class="radio">
                                        <label><input type="radio" name="gen" value="<=20" id="male" checked="checked">Male</label><br>
										</div>
										<div class="radio">
										<label><input type="radio" name="gen" value="21-30" id="female">Female</label><br>
										</div>
                                    </div>
                                </div>
								
			
								

								         <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Date of Birth</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" name="dob" min="1900-01-01" id="dob" required>
                                    </div>
                                </div>
								

                                <div class="form-group">
								
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" form="regform" value="Submit" class="btn btn-success">&nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>                                           
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    
	
</div>
